<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- header  -->
    <header class="bg-zinc-50 py-4 border-b">
      <div
        class="container xl:w-[1100px] mx-auto flex justify-between items-center px-4"
      >
        <!-- logo -->
        <figure>
          <span class="sm:text-[2rem] text-[1.5rem] font-bold">STORE</span>
        </figure>
        <!-- menu  -->
        <nav class="flex justify-between items-center">
          <ul class="flex gap-4 font-semibold sm:text-xl">
            <li>
              <a
                href="/"
                class="text-white hover:bg-slate-600 py-2 px-3 rounded-md hover:text-white bg-slate-600"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/shop.html"
                class="hover:bg-slate-600 py-2 px-3 rounded-md hover:text-white"
                >Shop</a
              >
            </li>
            <li>
              <a
                href="/card.html"
                class="hover:bg-slate-600 py-2 px-3 rounded-md hover:text-white"
                >Card</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- main body  -->
    <main class="px-4 py-6">
      <div class="container xl:w-[1100px] mx-auto">
        <div
          class="items md:flex gap-4 space-y-6 md:space-y-0"
          id="product_items"
        >
          <!-- item -1  -->
          <div
            class="flex-1 max-w-[500px] mx-auto item bg-[#f2f1ed] px-4 sm:pt-3 p-4 rounded-md flex flex-col-reverse sm:flex gap-3 items-center text-center text-xl"
          >
            <div class="">
              <h2 class="py-4">Mobiles & Tablets</h2>
              <a
                href="/shop"
                class="text-white hover:bg-violet-600 bg-violet-500 px-3 py-2 rounded-md"
                >Shop Now</a
              >
            </div>
            <figure>
              <img
                src="./assets/images/items/mobile.png"
                class="w-[250px]"
                alt=""
              />
            </figure>
          </div>

          <!-- item 2 -->
          <div
            class="flex-1 max-w-[500px] mx-auto item bg-[#f8eeec] px-4 sm:pt-3 p-4 rounded-md flex flex-col-reverse sm:flex gap-3 items-center justify-between text-center text-xl"
          >
            <div class="">
              <h2 class="py-4">Gadgets & Accessories</h2>
              <a
                href="/shop"
                class="text-white hover:bg-violet-600 bg-violet-500 px-3 py-2 rounded-md"
                >Shop Now</a
              >
            </div>
            <figure>
              <img
                src="./assets//images/items/accelator.png"
                class="w-[200px]"
                alt=""
              />
            </figure>
          </div>

          <!-- item 3  -->
          <div
            class="flex-1 max-w-[500px] mx-auto item bg-[#eff0f5] px-4 sm:pt-3 p-4 rounded-md flex flex-col-reverse sm:flex gap-3 items-center justify-between text-center text-xl"
          >
            <div class="">
              <h2 class="py-4">Computers & Laptop</h2>
              <a
                href="/shop"
                class="text-white hover:bg-violet-600 bg-violet-500 px-3 py-2 rounded-md"
                >Shop Now</a
              >
            </div>
            <figure>
              <img
                src="./assets//images/items/computer.png"
                class="w-[220px]"
                alt=""
              />
            </figure>
          </div>
        </div>
      </div>
    </main>

    <!-- footer  -->
    <footer class="py-6 w-full bg-zinc-800 text-white">
      <div
        class="contain sm:flex justify-between items-center px-10 xl:w-[1100px] px-4 mx-auto"
      >
        <div>
          <p class="text-sm sm:text-left text-center">
            Â© 2023, All Rights Reserved
          </p>
        </div>
        <div class="flex gap-5 items-center justify-between">
          <figure>
            <a href="">
              <img
                src="./assets/images/card/card.png"
                class="w-[50px]"
                alt="master card"
              />
            </a>
          </figure>
          <figure>
            <a href=""
              ><img
                src="./assets/images/card/paypal.png"
                alt="paypal card"
                class="w-[50px]"
            /></a>
          </figure>
          <figure>
            <a href=""
              ><img
                src="./assets/images/card/visa.png"
                alt="visa card"
                class="w-[50px]"
            /></a>
          </figure>
          <figure>
            <a href="">
              <img
                src="./assets/images/card/payment.png"
                alt="western bank card"
                class="w-[50px]"
              />
            </a>
          </figure>
        </div>
      </div>
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
