<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shop</title>
  </head>
  <body>
    <!-- header  -->
    <header class="bg-zinc-50 py-4 border-b">
      <div
        class="container xl:w-[1100px] mx-auto flex justify-between items-center px-4"
      >
        <!-- logo -->
        <a href="/"
          ><span class="sm:text-[2rem] text-[1.5rem] font-bold">STORE</span></a
        >
        <!-- menu  -->
        <nav class="flex justify-between items-center">
          <ul class="flex gap-4 font-semibold sm:text-[17px]">
            <li>
              <a
                href="/"
                class="hover:bg-[#3b3b5f] py-2 px-3 rounded-md hover:text-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/shop.html"
                class="hover:bg-[#3b3b5f] py-2 px-3 rounded-md hover:text-white"
                >Shop</a
              >
            </li>
            <li>
              <a
                href="/card.html"
                class="text-white bg-[#3b3b5f] hover:bg-[#3b3b5f] py-2 px-3 rounded-md hover:text-white"
                >Card</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- main body  -->
    <main class="px-4 pt-6 pb-20">
      <div class="container xl:w-[1100px] mx-auto">
        <!-- selected product  -->
        <div>
          <h1 class="text-xl font-semibold my-3">Shopping Card</h1>
          <div>
            <div class="overflow-auto">
              <table
                class="w-full min-w-[700px] p-4 rounded-lg border border-zinc-200 overflow-auto"
              >
                <thead class="border-b w-full">
                  <th class="py-2">Images</th>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Total</th>
                  <th>action</th>
                </thead>
                <tbody class="text-center" id="shopping_items"></tbody>
                <tfoot class="border-t bg-zinc-50">
                  <tr>
                    <td
                      colspan="4"
                      class="py-2 text-[18px] text-center font-semibold"
                    >
                      Total Cost
                    </td>
                    <td class="text-center" id="total_price">3400</td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer  -->
    <footer class="py-6 w-full bg-zinc-800 text-white">
      <div
        class="contain sm:flex justify-between items-center px-10 xl:w-[1100px] px-4 mx-auto"
      >
        <div>
          <p class="text-sm sm:text-left text-center">
            Â© 2023, All Rights Reserved
          </p>
        </div>
        <div class="flex gap-5 items-center justify-between">
          <figure>
            <a href="">
              <img
                src="./assets/images/card/card.png"
                class="w-[50px]"
                alt="master card"
              />
            </a>
          </figure>
          <figure>
            <a href=""
              ><img
                src="./assets/images/card/paypal.png"
                alt="paypal card"
                class="w-[50px]"
            /></a>
          </figure>
          <figure>
            <a href=""
              ><img
                src="./assets/images/card/visa.png"
                alt="visa card"
                class="w-[50px]"
            /></a>
          </figure>
          <figure>
            <a href="">
              <img
                src="./assets/images/card/payment.png"
                alt="western bank card"
                class="w-[50px]"
              />
            </a>
          </figure>
        </div>
      </div>
    </footer>

    <!-- modal  -->
    <div
      class="hidden transition-all duration-300 h-screen w-full fixed top-4 left-0 right-0 mx-auto text-center"
      id="modal"
    >
      <div
        class="py-2 px-4 rounded-md bg-red-200 inline-flex text-center mx-auto gap-3 items-center"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0"
            y="0"
            viewBox="0 0 512 512"
            style="enable-background: new 0 0 512 512"
            xml:space="preserve"
            class="w-[18px]"
          >
            <g>
              <path
                fill="#f44336"
                d="M256 0C114.836 0 0 114.836 0 256s114.836 256 256 256 256-114.836 256-256S397.164 0 256 0zm0 0"
                opacity="1"
                data-original="#f44336"
                class=""
              ></path>
              <path
                fill="#fafafa"
                d="M350.273 320.105c8.34 8.344 8.34 21.825 0 30.168a21.275 21.275 0 0 1-15.086 6.25c-5.46 0-10.921-2.09-15.082-6.25L256 286.164l-64.105 64.11a21.273 21.273 0 0 1-15.083 6.25 21.275 21.275 0 0 1-15.085-6.25c-8.34-8.344-8.34-21.825 0-30.169L225.836 256l-64.11-64.105c-8.34-8.344-8.34-21.825 0-30.168 8.344-8.34 21.825-8.34 30.169 0L256 225.836l64.105-64.11c8.344-8.34 21.825-8.34 30.168 0 8.34 8.344 8.34 21.825 0 30.169L286.164 256zm0 0"
                opacity="1"
                data-original="#fafafa"
              ></path>
            </g>
          </svg>
        </span>
        <h1 class="font-serif">Successfully Product Removed</h1>
      </div>
    </div>

    <script src="/assets/js/card.js"></script>
  </body>
</html>
