<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Shop</title>
  </head>
  <body>
    <!-- header  -->
    <header class="bg-zinc-50 py-4 border-b">
      <div
        class="container xl:w-[1100px] mx-auto flex justify-between items-center px-4"
      >
        <!-- logo -->
        <a href="/"
          ><span class="sm:text-[2rem] text-[1.5rem] font-bold">STORE</span></a
        >
        <!-- menu  -->
        <nav class="flex justify-between items-center">
          <ul class="flex gap-4 font-semibold sm:text-[17px]">
            <li>
              <a
                href="/"
                class="hover:bg-[#3b3b5f] py-2 px-3 rounded-md hover:text-white"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/shop.html"
                class="hover:bg-[#3b3b5f] py-2 px-3 rounded-md hover:text-white text-white bg-[#3b3b5f]"
                >Shop</a
              >
            </li>
            <li>
              <a
                href="/card.html"
                class="hover:bg-[#3b3b5f] py-2 px-3 rounded-md hover:text-white"
                >Card</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- main body  -->
    <main class="px-4 py-6">
      <div class="container xl:w-[1100px] mx-auto" id="all_items">
        <!-- computer product  -->
        <div>
          <h1 class="text-2xl font-semibold pb-3 pt-3">Computer</h1>
          <div
            class="items md:flex gap-6 space-y-6 md:space-y-0 flex-wrap"
            id="computer_items"
          ></div>
        </div>
        <!-- mobile product  -->
        <div class="my-5">
          <h1 class="text-2xl font-semibold py-3">Mobile</h1>
          <div
            class="items md:flex gap-4 space-y-6 md:space-y-0 flex-wrap"
            id="mobile_items"
          ></div>
        </div>

        <!-- accessories product  -->
        <div class="my-5">
          <h1 class="text-2xl font-semibold py-3">Accessories</h1>
          <div
            class="items md:flex gap-4 space-y-6 md:space-y-0 flex-wrap"
            id="accessories_items"
          ></div>
        </div>
      </div>
    </main>

    <!-- modal  -->
    <div
      class="h-screen w-full absolute top-4 left-0 right-0 mx-auto text-center"
    >
      <div
        class="py-2 px-4 rounded-md bg-green-300 inline-flex text-center mx-auto gap-3 items-center"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0"
            y="0"
            viewBox="0 0 507.2 507.2"
            style="enable-background: new 0 0 512 512"
            xml:space="preserve"
            class="w-[18px]"
          >
            <g>
              <circle
                cx="253.6"
                cy="253.6"
                r="253.6"
                style=""
                fill="#32ba7c"
                data-original="#32ba7c"
                class=""
              ></circle>
              <path
                d="m188.8 368 130.4 130.4c108-28.8 188-127.2 188-244.8v-7.2L404.8 152l-216 216z"
                style=""
                fill="#0aa06e"
                data-original="#0aa06e"
              ></path>
              <path
                d="M260 310.4c11.2 11.2 11.2 30.4 0 41.6l-23.2 23.2c-11.2 11.2-30.4 11.2-41.6 0L93.6 272.8c-11.2-11.2-11.2-30.4 0-41.6l23.2-23.2c11.2-11.2 30.4-11.2 41.6 0L260 310.4z"
                style=""
                fill="#ffffff"
                data-original="#ffffff"
              ></path>
              <path
                d="M348.8 133.6c11.2-11.2 30.4-11.2 41.6 0l23.2 23.2c11.2 11.2 11.2 30.4 0 41.6l-176 175.2c-11.2 11.2-30.4 11.2-41.6 0l-23.2-23.2c-11.2-11.2-11.2-30.4 0-41.6l176-175.2z"
                style=""
                fill="#ffffff"
                data-original="#ffffff"
              ></path>
            </g>
          </svg>
        </span>
        <h1 class="font-serif">Successfully Product Added</h1>
      </div>
    </div>

    <!-- footer  -->
    <footer class="py-6 w-full bg-zinc-800 text-white">
      <div
        class="contain sm:flex justify-between items-center px-10 xl:w-[1100px] px-4 mx-auto"
      >
        <div>
          <p class="text-sm sm:text-left text-center">
            Â© 2023, All Rights Reserved
          </p>
        </div>
        <div class="flex gap-5 items-center justify-between">
          <figure>
            <a href="">
              <img
                src="./assets/images/card/card.png"
                class="w-[50px]"
                alt="master card"
              />
            </a>
          </figure>
          <figure>
            <a href=""
              ><img
                src="./assets/images/card/paypal.png"
                alt="paypal card"
                class="w-[50px]"
            /></a>
          </figure>
          <figure>
            <a href=""
              ><img
                src="./assets/images/card/visa.png"
                alt="visa card"
                class="w-[50px]"
            /></a>
          </figure>
          <figure>
            <a href="">
              <img
                src="./assets/images/card/payment.png"
                alt="western bank card"
                class="w-[50px]"
              />
            </a>
          </figure>
        </div>
      </div>
    </footer>

    <script src="./assets/js/shop.js"></script>

</html>
